<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Desempeño 360º</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;

        }

        header img {
            width: 80px;
            margin-right: 20px;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h2 {
            color: #d32f2f;
            text-align: center;
        }

        .form-group {
            margin: 100px 40px 100px 40px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input[type="number"],
        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            min-height: 60px;
        }

        .form-group input[type="submit"] {
            background-color: #d32f2f;
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.5;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input[type="submit"]:hover {
            background-color: #c62828;
        }

        .form-group input[type="submit"]:disabled {
            background-color: #bdbdbd;
        }

        .navigation button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }

        footer {
            background-color: #f4f4f4;
            color: #555;
            text-align: center;
            padding: 10px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation button {
            background-color: #d32f2f;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            min-width: 100px;
        }

        .navigation button:hover {
            background-color: #c62828;
        }

        .form-group input[type="submit"]:disabled {
            background-color: #bdbdbd;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            border-radius: 10px;
        }

        .submit-section {
            text-align: center;
            margin: 150px 0 150px 0;
        }

        .section_submit {
            text-align: center;
        }

        .submit-section button {
            background-color: #d32f2f;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.5;
        }

        .submit-section button:not(:disabled) {
            background-color: #d32f2f;
            opacity: 1;
        }

        .submit-section button:hover:not(:disabled) {
            background-color: #c62828;
        }

        .progress-container .section-name {
            position: absolute;
            top: 100%;
            margin-top: 5px;
            text-align: center;
            font-size: 12px;
            width: 10%;
        }

        .progress-container .section-name.active {
            color: #4caf50;
        }

        #messageBox {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            z-index: 1000;
            display: none;
        }

        #messageBox.success {
            background-color: #4caf50;
        }

        #messageBox.error {
            background-color: #f44336;
        }

        #messageBox.hidden {
            display: none;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            min-height: 40px;

        }

        .input-group select {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            min-height: 40px;
        }

        .input-group select {
            max-width: 400px;
        }
    </style>
</head>

<body>

    <header>
        <img src="OLC.jpg" alt="Logo Maxiseguridad" width="80" height="80">
        <h1>Evaluación de Desempeño 360º</h1>
    </header>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <form id="evaluationForm" action="#" method="POST">

            <div id="section0" class="section active">
                <div class="form-group">
                    <label for="evaluador">¿Quién está evaluando?</label>
                    <div class="input-group">
                        <input type="text" id="evaluador_nombre" name="evaluador_nombre" required
                            placeholder="Ingrese su nombre y apellido">
                        <select id="evaluador" name="evaluador" required>
                            <option value="" disabled selected>Seleccione su rol</option>
                            <option value="Director">Director</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Auto-evaluación">Auto-evaluación</option>
                            <option value="Colaborador">Colaborador</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Sección 1: Planificación -->
            <div id="section1" class="section">
                <h2><strong>1 - Planificación</strong></h2>
                <div class="form-group">
                    <label for="planificacion">1. Prioriza tareas y gestiona su tiempo de manera efectiva</label>
                    <input type="number" id="planificacion" name="1.1" required
                        placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="estrategias">2. Utiliza estrategias para mitigar riesgos en los proyectos que
                        lidera</label>
                    <input type="number" id="estrategias" name="1.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="metas">3. Establece las metas de forma puntual y clara a cada miembro de su
                        equipo</label>
                    <input type="number" id="metas" name="1.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="eficiencia">4. Capacidad para lograr que el sector a su cargo trabaje con el máximo de
                        eficiencia</label>
                    <input type="number" id="eficiencia" name="1.4" required placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 2: Organización -->
            <div id="section2" class="section">
                <h2><strong>2 - Organización</strong></h2>
                <div class="form-group">
                    <label for="2.1">1. Capacidad para lograr que el sector a su cargo trabaje con el máximo de
                        eficiencia haciendo uso efectivo de los recursos asignados, en función de los planes y
                        requerimientos</label>
                    <input type="number" id="organizacion" name="2.1" required
                        placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="proyectos">2. Manejo de prioridades y plazos ajustados</label>
                    <input type="number" id="proyectos" name="2.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="recursos">3. Colabora activamente con los equipos para planificar y ejecutar
                        proyectos</label>
                    <input type="number" id="recursos" name="2.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 3: Liderazgo y Motivación -->
            <div id="section3" class="section">
                <h2><strong>3 - Liderazgo y Motivación</strong></h2>
                <div class="form-group">
                    <label for="liderazgo">1. Motiva persistentemente a su equipo en cuanto al cumplimiento de
                        objetivos</label>
                    <input type="number" id="liderazgo" name="3.1" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="conflicto">2. Maneja situaciones difíciles o de conflicto sin bloquearse</label>
                    <input type="number" id="conflicto" name="3.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="inspirar">3. Inspira y motiva a equipos</label>
                    <input type="number" id="inspirar" name="3.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="referente">4. Es un referente frente a sus pares, tiene actitud positiva frente a su
                        función</label>
                    <input type="number" id="referente" name="3.4" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="comunicacion">5. El nivel de comunicación y colaboración frente a su equipo y otros
                        equipos es el adecuado</label>
                    <input type="number" id="comunicacion" name="3.5" required
                        placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 4: Control -->
            <div id="section4" class="section">
                <h2><strong>4 - Control</strong></h2>
                <div class="form-group">
                    <label for="indicadores">1. Mantiene y conoce los indicadores de gestión de su área
                        permanentemente</label>
                    <input type="number" id="indicadores" name="4.1" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="compromisos">2. Cumple con los compromisos pactados con otros equipos de trabajo</label>
                    <input type="number" id="compromisos" name="4.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="agenda">3. Lleva una agenda ordenada para ejecución y seguimiento de proyectos</label>
                    <input type="number" id="agenda" name="4.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="procedimientos">4. Conoce y promueve los procedimientos internos de la compañía</label>
                    <input type="number" id="procedimientos" name="4.4" required
                        placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 5: Toma de Decisiones -->
            <div id="section5" class="section">
                <h2><strong>5 - Toma de Decisiones</strong></h2>
                <div class="form-group">
                    <label for="investigacion">1. Investiga y reúne datos antes de tomar decisiones</label>
                    <input type="number" id="investigacion" name="5.1" required
                        placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="momento">2. Toma decisiones en el momento oportuno</label>
                    <input type="number" id="momento" name="5.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="conflictos">3. Maneja adecuadamente los conflictos o desacuerdos en la toma de
                        decisiones</label>
                    <input type="number" id="conflictos" name="5.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="impacto">4. Evalúa de forma adecuada el impacto de sus decisiones en la organización y
                        en sus colaboradores</label>
                    <input type="number" id="impacto" name="5.4" required placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 6: Resolución de Problemas -->
            <div id="section6" class="section">
                <h2><strong>6 - Resolución de Problemas</strong></h2>
                <div class="form-group">
                    <label for="resolver">1. Capacidad de detectar y resolver problemas de corto plazo</label>
                    <input type="number" id="resolver" name="6.1" required placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 7: Iniciativa -->
            <div id="section7" class="section">
                <h2><strong>7 - Iniciativa</strong></h2>
                <div class="form-group">
                    <label for="accion">1. Capacidad para pasar a la acción asumiendo riesgos para alcanzar los
                        objetivos establecidos</label>
                    <input type="number" id="accion" name="7.1" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="propuestas">2. Promueve iniciativas e ideas para mejorar los procesos internos</label>
                    <input type="number" id="propuestas" name="7.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="nuevas">3. Incentiva a su equipo para la presentación de nuevas ideas</label>
                    <input type="number" id="nuevas" name="7.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="responsabilidad">4. Está dispuesto a asumir nuevas responsabilidades y desafíos dentro
                        de su gestión</label>
                    <input type="number" id="responsabilidad" name="7.4" required
                        placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 8: Comunicación -->
            <div id="section8" class="section">
                <h2><strong>8 - Comunicación</strong></h2>
                <div class="form-group">
                    <label for="informado">1. Mantiene informado al personal respecto de los nuevos procedimientos,
                        cambios o políticas de la empresa</label>
                    <input type="number" id="informado" name="8.1" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="gestion">2. Comunica su gestión de manera clara y efectiva</label>
                    <input type="number" id="gestion" name="8.2" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="exponer">3. Expone sus ideas en reuniones y conversaciones de equipo</label>
                    <input type="number" id="exponer" name="8.3" required placeholder="Ingrese un valor de 1 a 100">
                </div>
                <div class="form-group">
                    <label for="situaciones">4. Maneja de forma clara situaciones en la que debe comunicar situaciones
                        difíciles o delicadas</label>
                    <input type="number" id="situaciones" name="8.4" required placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Sección 9: Logro de Resultados -->
            <div id="section9" class="section">
                <h2><strong>9 - Logro de Resultados</strong></h2>
                <div class="form-group">
                    <label for="objetivos">1. Su equipo ha logrado los objetivos establecidos</label>
                    <input type="number" id="objetivos" name="9.1" required placeholder="Ingrese un valor de 1 a 100">
                </div>
            </div>

            <!-- Feedback -->
            <div id="section_feedback" class="section">
                <h2><strong>10- Feedback</strong></h2>
                <div class="form-group">
                    <label for="feedback_director">Feedback a Director</label>
                    <input type="text" id="feedback_director" name="feedback_director"
                        placeholder="Ingrese feedback para el Director" maxlength="250" required>
                </div>

                <div class="form-group">
                    <label for="feedback_gerente">Feedback a Gerente</label>
                    <input type="text" id="feedback_gerente" name="feedback_gerente"
                        placeholder="Ingrese feedback para el Gerente" maxlength="250" required>
                </div>
            </div>

            <div id="section_submit" class="section">
                <div class="submit-section">
                    <button type="submit" disabled>Enviar Evaluación</button>
                </div>
            </div>

            <div class="navigation">
                <button type="button" id="prevBtn" onclick="navigate(-1)">Anterior</button>
                <button type="button" id="nextBtn" onclick="navigate(1)">Siguiente</button>
            </div>


        </form>

        <div id="messageBox" class="hidden"></div>
    </div>

    <footer>
        <p>Maxiseguridad - Expertos en protección contra incendios</p>
    </footer>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const submitButton = document.querySelector('button[type="submit"]');
        const progressBar = document.getElementById('progressBar');

        function navigate(step) {
            const inputs = sections[currentSection].querySelectorAll('input[type="number"], input[type="text"]');
            let isSectionValid = true;

            inputs.forEach(input => {
                console.log(`Validando campo: ${input.name}, valor: '${input.value.trim()}'`);

                if (input.type === "number") {
                    const value = parseInt(input.value.trim(), 10);
                    if (isNaN(value) || value < 1 || value > 100) {
                        console.log(`Campo ${input.name} no es válido o está vacío: ${input.value}`);
                        isSectionValid = false;
                    }
                } else if (input.type === "text") {
                    const trimmedValue = input.value.trim();
                    if (trimmedValue === '') {
                        console.log(`Campo de texto ${input.name} está vacío`);
                        isSectionValid = false;
                    } else if (trimmedValue.length > 250) {
                        console.log(`Campo de texto ${input.name} excede los 250 caracteres`);
                        isSectionValid = false;
                    }
                }
            });

            if (isSectionValid) {
                sections[currentSection].classList.remove('active');
                currentSection += step;
                sections[currentSection].classList.add('active');
                toggleNavigation();
                updateProgressBar();
                checkFormCompletion();
            } else {
                showMessage("Por favor, completa todos los campos correctamente antes de continuar.", "error");
            }
        }

        function updateProgressBar() {
            const totalSections = sections.length;
            const progress = ((currentSection + 1) / totalSections) * 100;
            progressBar.style.width = progress + '%';
            console.log(`Progreso actualizado: ${progress}%`);
        }

        function checkFormCompletion() {
            let isComplete = true;
            const inputs = sections[currentSection].querySelectorAll('input, textarea');

            inputs.forEach(input => {
                if (input.type === "number") {
                    const value = parseInt(input.value.trim(), 10);
                    if (isNaN(value) || value < 1 || value > 100) {
                        console.log(`Campo ${input.name} no es válido o está vacío: ${input.value}`);
                        isComplete = false;
                    } else {
                        console.log(`Campo ${input.name} es válido: ${input.value}`);
                    }
                }

                if (input.type === "text") {
                    const trimmedValue = input.value.trim();
                    if (trimmedValue === '') {
                        console.log(`Campo de texto ${input.name} está vacío`);
                        isComplete = false;
                    } else if (trimmedValue.length > 250) {
                        console.log(`Campo de texto ${input.name} excede los 250 caracteres`);
                        isComplete = false;
                    } else {
                        console.log(`Campo de texto ${input.name} es válido: ${trimmedValue}`);
                    }
                }
            });

            submitButton.disabled = !isComplete;

            if (isComplete && currentSection === sections.length - 1) {
                document.getElementById('nextBtn').disabled = true;
            } else {
                document.getElementById('nextBtn').disabled = false;
            }

            if (currentSection === 0) {
                document.getElementById('prevBtn').disabled = true;
            } else {
                document.getElementById('prevBtn').disabled = false;
            }

            if (isComplete && currentSection === sections.length - 1) {
                document.getElementById('prevBtn').disabled = true;
            }
        }


        function toggleNavigation() {
            if (currentSection === 0) {
                document.getElementById('prevBtn').disabled = true;
            } else {
                document.getElementById('prevBtn').disabled = false;
            }
            if (currentSection === sections.length - 1) {
                document.getElementById('nextBtn').disabled = true;
            } else {
                document.getElementById('nextBtn').disabled = false;
            }
        }


        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = type;
            messageBox.style.display = 'block';

            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        function calcularPromedio(seccion) {
            const campos = seccion.querySelectorAll('input[type="number"]');
            let suma = 0;
            let count = 0;

            campos.forEach(campo => {
                const value = parseInt(campo.value.trim(), 10);
                if (!isNaN(value)) {
                    suma += value;
                    count++;
                }
            });

            return count > 0 ? (suma / count).toFixed(2) : 0;
        }

        function calcularPromedioGeneral() {
            const inputs = document.querySelectorAll('input[type="number"]');
            let suma = 0;
            let count = 0;

            inputs.forEach(input => {
                const value = parseInt(input.value.trim(), 10);
                if (!isNaN(value) && value >= 1 && value <= 100) {
                    suma += value;
                    count++;
                }
            });


            return count > 0 ? (suma / count).toFixed(2) : 0;
        }

        function obtenerCuatrimestre() {
            const fechaActual = new Date();
            const mes = fechaActual.getMonth() + 1;
            const cuatrimestre = Math.ceil(mes / 4);
            return cuatrimestre;
        }
        
    
        document.getElementById('evaluationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Calcular los promedios de cada sección
            const promedioPlanificacion = calcularPromedio(document.getElementById('section1'));
            const promedioOrganizacion = calcularPromedio(document.getElementById('section2'));
            const promedioLiderazgo = calcularPromedio(document.getElementById('section3'));
            const promedioControl = calcularPromedio(document.getElementById('section4'));
            const promedioDecisiones = calcularPromedio(document.getElementById('section5'));
            const promedioProblemas = calcularPromedio(document.getElementById('section6'));
            const promedioIniciativa = calcularPromedio(document.getElementById('section7'));
            const promedioComunicacion = calcularPromedio(document.getElementById('section8'));
            const promedioResultados = calcularPromedio(document.getElementById('section9'));

            const promedioGeneral = calcularPromedioGeneral();

            const data = {
                "evaluador_nombre": document.getElementById('evaluador_nombre').value,
                "evaluador": document.getElementById('evaluador').value,
                "planificacion": parseInt(promedioPlanificacion, 10),
                "1.1": parseInt(document.getElementById('planificacion').value, 10),
                "1.2": parseInt(document.getElementById('estrategias').value, 10),
                "1.3": parseInt(document.getElementById('metas').value, 10),
                "1.4": parseInt(document.getElementById('eficiencia').value, 10),
                "organizacion": parseInt(promedioOrganizacion, 10),
                "2.1": parseInt(document.getElementById('organizacion').value, 10),
                "2.2": parseInt(document.getElementById('proyectos').value, 10),
                "2.3": parseInt(document.getElementById('recursos').value, 10),
                "liderazgo": parseInt(promedioLiderazgo, 10),
                "3.1": parseInt(document.getElementById('liderazgo').value, 10),
                "3.2": parseInt(document.getElementById('conflicto').value, 10),
                "3.3": parseInt(document.getElementById('inspirar').value, 10),
                "3.4": parseInt(document.getElementById('referente').value, 10),
                "3.5": parseInt(document.getElementById('comunicacion').value, 10),
                "control": parseInt(promedioControl, 10),
                "4.1": parseInt(document.getElementById('indicadores').value, 10),
